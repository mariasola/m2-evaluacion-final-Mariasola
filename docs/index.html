<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch:400,700&display=swap"
        rel="stylesheet">
        <link rel="icon" href="./assets/images/tv-icon.png" />
        <title>Buscador de series</title>
        <link rel="stylesheet" href="./assets/css/main.css">
    </head>
    
    <body class="page">
        <section class="search">
             <h1><a class="search-title" href="#">Buscador de series</a></h1>

            <form class="search-container">
                <input type="text" class="search-input">
                <input type="submit" class="search-button" value="Search">
            </form>
        </section>
        <main class="main">
            <section class="fav">
                 <h2 class="fav-title">Mis series favoritas</h2>

                <div class="fav-choose"></div>
                <button class="fav-deleteAll">Delete all</button>
            </section>
            <section class="series">
                <div class="series-container"></div>
            </section>
        </main>
        <script type="text/javascript" src="./assets/js/main.js"></script>
    </body>

</html>
